<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <div class="user_data">
          <ion-toolbar>
            <div class="user_profile">
            </div>
          </ion-toolbar>
        </div>
        <div class="user_data">
          <div>
            {{userName}}
          </div>
          <div>
            {{email}}
          </div>
        </div>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item routerDirection="'root'" routerLink="/home">
              <ion-icon slot="start" name="home"></ion-icon>
              <ion-label>
                Inicio
              </ion-label>
            </ion-item>

            <ion-item (click)="gotoWebsite()">
              <ion-icon slot="start" name="globe"></ion-icon>
              <ion-label>
                Sitio Web
              </ion-label>
            </ion-item>

            <ion-item (click)="config()">
              <ion-icon slot="start" name="settings"></ion-icon>
              <ion-label>
                Configuración
              </ion-label>
            </ion-item>

            <ion-item (click)="share()">
              <ion-icon slot="start" name="share"></ion-icon>
              <ion-label>
                Compartir
              </ion-label>
            </ion-item>

            <ion-item (click)="about()">
              <ion-icon slot="start" name="information-circle"></ion-icon>
              <ion-label>
                Acerca de...
              </ion-label>
            </ion-item>

            <div class="separator"></div>

            <ion-item (click)="logout()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Cerrar sesión
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
