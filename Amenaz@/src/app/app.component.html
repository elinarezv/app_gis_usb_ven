<ion-app>
    <ion-split-pane>
        <ion-menu>
            <ion-header>
                <ion-item>
                    <ion-avatar slot="start">
                        <img src="/assets/icon/icono-usuario.png" />
                    </ion-avatar>
                    <ion-label>
                        {{ userName }} <br />
                        {{ email }}
                    </ion-label>
                </ion-item>
            </ion-header>
            <ion-content>
                <ion-list>
                    <ion-menu-toggle>
                        <ion-item (click)="gotoWebsite('https://arcg.is/0mnGLO')">
                            <ion-icon slot="start" name="globe"></ion-icon>
                            <ion-label>
                                Sitio Web
                            </ion-label>
                        </ion-item>
                        <ion-item (click)="gotoWebsite('/myaccount')">
                            <ion-icon slot="start" name="settings"></ion-icon>
                            <ion-label>
                                Configuración
                            </ion-label>
                        </ion-item>

                        <ion-item (click)="share()">
                            <ion-icon slot="start" name="share"></ion-icon>
                            <ion-label>
                                Compartir
                            </ion-label>
                        </ion-item>

                        <ion-item (click)="gotoWebsite('/credits')">
                            <ion-icon slot="start" name="information-circle"></ion-icon>
                            <ion-label>
                                Acerca de
                            </ion-label>
                        </ion-item>
                        <div class="separator"></div>
                        <ion-item (click)="logout()">
                            <ion-icon slot="start" name="log-out"></ion-icon>
                            <ion-label>
                                Cerrar sesión
                            </ion-label>
                        </ion-item>
                    </ion-menu-toggle>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
    </ion-split-pane>
</ion-app>
