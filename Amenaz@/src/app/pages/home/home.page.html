<ion-header>
  <ion-toolbar mode="ios">
    <ion-title>Appmenazas</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-list lines="full">
    <ion-item>
      <img src="/assets/logo.png" style="height: 32px; padding-right: 20px;" />
      <ion-label>Localidad:</ion-label>
      <ion-select placeholder="Seleccione" slot="end" interface="popover" (ionChange)="changeCity($event)" #cityselector>
        <ion-select-option *ngFor="let city of mappingService.cities" [value]="city.id"> {{city.name}} </ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-header>
<ion-content>
  <ion-fab vertical="center" horizontal="end">
    <ion-fab-button color="danger" size="small" translucent="true" (click)="clickFab()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="mapId" style="width: 100%; height: 100%;"></div>
</ion-content>
